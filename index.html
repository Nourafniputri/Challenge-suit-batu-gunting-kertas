<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Game Suit Batu-Gunting-Kertas </title>
</head>
<body>
    <!-- ini header -->

    <header>
        <div class="icon">
            <a href="#" id="arrow"> <i data-feather="chevron-left"></i> </a>
        </div>

        <div class="title">
            <h2> ROCK PAPER SCISSORS </h2>
        </div> 
    </header>

    <!-- ini section -->

    <section class="contrainer" >
        <div class="content">
            <h1> PLAYER 1</h1>
            <div class="playerChoice">
                <img id="batu" src="assets/images/batu.png" class="batu"  onclick="pickOption('batu')">
                <img id="kertas" src="assets/images/kertas.png" class="kertas"  onclick="pickOption('kertas')">
                <img id="gunting" src="assets/images/gunting.png" class="gunting"  onclick="pickOption('gunting')">
            </div>
        </div>
        </div>

        <div class="content-2">
            <h1 class="text_vs"> VS </h1>
            <span id="result"></span>
            <img src="assets/images/refresh.png" id="refresh">
        </div> 

        <div class="content-3">
            <h1> COM </h1>
            <div class="computerChoice" >
                <img id="batu-2" src="assets/images/batu.png" class="batu">
                <img id="kertas-2" src="assets/images/kertas.png" class="kertas">
                <img id="gunting-2" src="assets/images/gunting.png" class="gunting">
            </div>
        </div>
       
       
    </section>
    
    
    <script>
        feather.replace()
    </script>
    <script src="script.js"></script>
</body>
</html>
